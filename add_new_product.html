<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="add_new_product.css" />
  </head>
  <body>
    <header>
      <div id="header-p">
        <p>Inventory Management</p>
      </div>
      <div>
        <i class="material-icons header-img">home</i>
        <i class="material-icons plus-image">add_circle_outline</i>
      </div>
    </header>
    <div id="main-page">
      <nav>
        <div class="icons">
          <i class="material-icons icon">arrow_back</i>
        </div>
        <div>
          <h1>Add New Product</h1>
        </div>
      </nav>
      <form>
        <div class="field">
          <div>
            <label> Title </label>
          </div>
          <div>
            <input type="text" placeholder="Add Title..." />
          </div>
        </div>
        <div class="field">
          <div>
            <label> Category </label>
          </div>
          <div>
            <input type="text" placeholder="Add Category..." />
          </div>
        </div>
        <div class="field">
          <div>
            <label> Price </label>
          </div>
          <div>
            <input type="number" placeholder="Add Price..." />
          </div>
        </div>
        <div class="field">
          <div>
            <label> Image URL </label>
          </div>
          <div>
            <input type="url" placeholder="Add Image URL..." />
          </div>
        </div>
        <div class="field">
          <div>
            <label> Quantity </label>
          </div>
          <div>
            <input type="number" placeholder="Add Quantity..." />
          </div>
        </div>
        <div class="field">
          <div>
            <label> Description </label>
          </div>
          <div>
            <input type="text" placeholder="Add Description..." />
          </div>
        </div>
        <div>
          <button>Add</button>
        </div>
      </form>
    </div>
    <footer>
      <p class="para1">Technical Support</p>
      <i class="material-icons">local_phone</i>
      <p class="para2">+1.555.555.5555</p>
    </footer>
  </body>
</html>
